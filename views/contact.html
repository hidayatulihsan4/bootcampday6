    <div class="contact-container">
        <form action="#" class="form-container">
            <div>
                <label for="input-name">Name</label>
                <input type="text" id="input-name">
            </div>
            <div>
                <label for="input-email">Email</label>
                <input type="email" id="input-email">
            </div>
            <div>
                <label for="input-phone">Phone Number</label>
                <input type="text" id="input-phone">
            </div>
            <div>
                <label for="input-subject">Subject</label>
                <select name="" id="input-subject">
                    <option value="">Choose One</option>
                    <option >Frontend Developer</option>
                    <option >Backend Developer</option>
                    <option >Fullstack Developer</option>
                </select>  
            </div>
            <div>
                <label for="input-message">Your Message</label>

                <textarea name="" id="input-message" cols="15" rows="5"></textarea>
            </div>
            <div>
                <button type="submit" class="btn-submit" onclick="submitData(event)">Submit</button>
                  </div>
              </form>
           </div>
